<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />">
</head>
<body>
    <div>
        <h1>Fontawesome Icons</h1>
        <i class="fas fa-home"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-cog"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-search"></i>
    </div>

    <div>
        <h1>Other Icons</h1>
        <i style="color: red; font-size: 50px;" class="fas fa-angry"></i>
        <i style="color: blue; font-size: 50px;" class="fas fa-grin"></i>

        <i style="color: yellow; font-size: 50px;" class="fas fa-grin-beam-sewat"></i>
        <i style="color: purple; font-size: 50px;" class="fas fa-grin-hearts"></i>
    </div>
    <div>
        <h1>Social Icons</h1>
        <i style="font-size: 50px;" class="fab fa-facebook"></i>
        <i style="font-size: 50px;" class="fab fa-instagram"></i>
        <i style="font-size: 50px;" class="fab fa-twitter"></i>
      </div>
</body>
</html>
