<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- margin => Bir öğenin dışındaki boş alanı kontrol etmek için kullanılır ve öğeler arasındaki boşlukları ayarlamak için kullanışlıdır. -->
    
    <span style="margin-right: 20px;">Anasayfa</span>
    <span style="margin-right: 20px;">Hakkımızda</span>
    <span style="margin-right: 20px;">İletişim</span>

    <!-- !!!! Bir elemente padding verirsek o elementin toplamıylada oynanmış olur.Bu durumun önüne geçmek için box-sizing: border-box; kullanılması gerekiyor. -->
    <div style="width: 500px; height: 300px; border-style: solid; border-width: 3px; border-color: tomato; padding-left: 20px; box-sizing: border-box;">Berre Küçük</div>
</body>
</html>
