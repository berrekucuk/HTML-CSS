<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table elementi excel gibi bir tablo düşünülebilir. -->
    <table>
        <thead>
            <!-- Başlıklar -->
            <th>
                <td>Id</td>
                <td>Name</td>
                <td>Price</td>
            </th>
        </thead>
        <tbody>
            <!-- Satırlar -->
            <tr>
                <td>1</td>
                <td>Product 1</td>
                <td>1000 TL</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Product 2</td>
                <td>2000 TL</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Product 3</td>
                <td>3000 TL</td>
            </tr>
        </tbody>
    </table>

    <!-- hr elementi çizgi atmamızı sağlar. -->
    <hr>
</body>
</html>
